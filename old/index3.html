<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="stylesheets/stylesheet1.css">

  </head>
  <body>
	<div class = "Title-Flex">
		<h1>Dinner planner</h1>
	</div>
    <div class="Dinner-Meny-Grid">
        <div class="Side-Menu">
            <h3>My Dinner</h3>
            <div class="Side-Menu-Flex">
                <select class="Drop-Down-Menu">
                <select class="Drop-Down-Menu">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
        </div>
        <div class="Search-Bar">
            <h3 id="search">FIND A DISH</h3>
            <div class="Search-Bar-Options-Flex">
                <input type="text" class="Text-Field">
                <select class="Drop-Down-Menu">
                    <option>Main Course</option>
                    <option>Side Dish</option>
                    <option>Dessert</option>
                    <option>Appetizer</option>
                </select>
                <button class="Button">search</button>
            </div>
        </div>
        <div class="Dish-Content">
            <div class="Dish-Content-Flex">
                <div class="Dish">
                    <img src="images/bakedbrie.jpg">
                    <div class="Dish-Image-Description">
                        Baked Brie
                    </div>
                </div>
                <div class="Dish">
                    <img src="images/icecream.jpg">
                    <div class="Dish-Image-Description">
                        Ice Cream
                    </div>
                </div>
                <div class="Dish">
                    <img src="images/meatballs.jpg">
                    <div class="Dish-Image-Description">
                        Meatballs
                    </div>
                </div>
                <div class="Dish">
                    <img src="images/sourdough.jpg">
                    <div class="Dish-Image-Description">
                        Sourdough
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
