<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
	<div class="title">
		<h1 id="title-text">Dinner planner</h1>
	</div>
  <div class="select-dish-grid">
    <div class="my-dinner">
      <h3>My Dinner</h3>
      <button class="button" id="collapse-button">ï£¿</button>
      <div id="people-select">
        people
        <input type="number" step="1" id="numberOfGuests">
      </div>
      <div id="column-names">
        <p style="text-align:left;">Dish name
          <span style="float: right;">Cost</span>
        </p>
      </div>
      <p id="total-cost">SEK 0.00</p>
      <div style="text-align:center">
        <button class="button" id="confirm-order">confirm order</button>
      </div>
    </div>
    <div class="find-a-dish">
      Find a dish
      <div>
        <input type="text">
        <select selected="All">
          <option>All</option>
          <option>Main Course</option>
          <option>Side Dish</option>
          <option>Dessert</option>
          <option>Appetizer</option>
          <option>...</option>
        </select>
        <button class="button" id="search">Search</button>
      </div>
    </div>
    <div class="dishes" id="dishes">
      <div class="dish" style="background-image: url('./images/meatballs.jpg');">
        <div class="dish-name">
          Meatballs
        </div>
      </div>
    </div>
  </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
    <script>
        var dinnerModel = new DinnerModel();
        dinnerModel.addDishToMenu(1);
        dinnerModel.addDishToMenu(2);
        dinnerModel.addDishToMenu(3);
        dinnerModel.addDishToMenu(4);
        dinnerModel.addDishToMenu(5);
        var view1 = new SelectDishView($("body"), dinnerModel);
    </script>
  </body>
</html>
