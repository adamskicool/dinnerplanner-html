<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
	<div id="test">
    </div>
  </body>
  <script>
      var api_key = "3d2a031b4cmsh5cd4e7b939ada54p19f679jsn9a775627d767";
      var div = document.getElementById("test");
      
      
      var URL = "https://spoonacular-recipe-food-nutrition-v1.p.mashape.com/recipes/search";
      var parameters = [["number", 3], ["query", "ice"]];
      
      fetch(appendParametersURL(URL, parameters), {
          headers: {
              'X-Mashape-Key' : api_key,
              'Accept' : "application/json"
          }
      }).then(respons => respons.json())
      .then(data => div.innerHTML = data.number)
      
    
    
      
      
      function appendParametersURL(URL, parameters) {
          //parameters ≈ {[number, 3], [query, "ice"]}
          var newURL = URL + "?";
          for(var i = 0; i < parameters.length; i++) {
              if(i < parameters.length-1) {
                    newURL += parameters[i][0] + "=" + parameters[i][1] + "&";   
              } else {
                  newURL += parameters[i][0] + "=" + parameters[i][1];
              }
          }
          return newURL;
      }  
  </script>
</html>
